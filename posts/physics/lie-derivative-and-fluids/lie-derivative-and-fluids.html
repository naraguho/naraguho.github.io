        <script>
            function extractMathBlocks(text) {
                const mathBlocks = [];
                // Replace $$...$$ blocks
                text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match) => {
                    mathBlocks.push(match);
                    return `@@MATHBLOCK${mathBlocks.length - 1}@@`;
                });
                // Replace $...$ inline math
                text = text.replace(/\$([^\$]+?)\$/g, (match) => {
                    mathBlocks.push(match);
                    return `@@MATHBLOCK${mathBlocks.length - 1}@@`;
                });
                return { text, mathBlocks };
            }

            function restoreMathBlocks(html, mathBlocks) {
                return html.replace(/@@MATHBLOCK(\d+)@@/g, (match, idx) => mathBlocks[idx]);
            }

            // Usage:
            fetch('./lie-derivative-and-fluids.md')
                .then(response => response.text())
                .then(text => {
                    const { text: mdNoMath, mathBlocks } = extractMathBlocks(text);
                    let html = marked.parse(mdNoMath);
                    html = restoreMathBlocks(html, mathBlocks);

                    document.getElementById('markdown-content').innerHTML = html;
                    renderMathInElement(document.getElementById('markdown-content'), {
                        delimiters: [
                            { left: "$$", right: "$$", display: true },
                            { left: "$", right: "$", display: false }
                        ]
                    });
                });
        </script>
